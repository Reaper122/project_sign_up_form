<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left">
        <div class="logo">
            <img src="logo.png" alt="logo">
            <p>ODin</p>
        </div>
    </div>
    <div class="right">
        <div class="first">
            <p>This is not a real online service! You know you need something<br> like this in your life to help you realize your deepest dreams. <br>Sign up now to get started.</p>
            <p>You know you want to.</p>
        </div>
        <div class="second">
            <h3>Let's do this!</h3>
            <form action="#" class="container">
                <div class="leftForm">
                    <fieldset>
                        <label for="name" >Name</label>
                        <input type="text" name="name" id="name" required placeholder="UserName">
                        <br>
                        <label for="email" >Email</label>
                        <input type="email" name="email" id="email" placeholder="example@email.com">
                        <br>
                        <label for="password" >Password</label>
                        <input type="password" name="password" id="password" required>
                    </fieldset>
                </div>
                <div class="rightForm">
                    <fieldset>
                        <label for="lastname" >Last Name</label>
                        <input type="text" name="lastname" id="lastname" required placeholder="LastName"> 
                        <br>
                        <label for="phone" >Phone No.</label>
                        <input type="tel" name="phone" id="phone" placeholder="123-456-7890">
                        <br>
                        <label for="password" >Confirm Password</label>
                        <input type="password" name="password" id="password" required>
                    </fieldset>
                </div>
                
            </form>
        </div>
        <div class="third">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
